    **Everyone**:

    Next week, we will work on problems related to [associative containers]
    such as [sets], [maps], and [hash tables].  Being able to utilize these
    data structures will allow you to solve problems such as those found in
    [Challenge 05] and [Challenge 06].

    [Challenge 05]: challenge05.html
    [Challenge 06]: challenge06.html

    [associative containers]:   https://en.wikipedia.org/wiki/Associative_containers
    [sets]:                     https://en.wikipedia.org/wiki/Set_(abstract_data_type)
    [maps]:                     https://en.wikipedia.org/wiki/Associative_array
    [hash tables]:              https://en.wikipedia.org/wiki/Hash_table

    ## Reading

    The readings for this week are:

    1. [Competitive Programmer's Handbook]

        - Chapter 4 Data Structures

            *Focus on sections 4.2 Set structures and 4.3 Map structures.*

    ### Optional

    Here are some optional resources:

    1. [C++] standard library:

        - [set](http://en.cppreference.com/w/cpp/container/set)
        - [map](http://en.cppreference.com/w/cpp/container/map)
        - [unordered_set](http://en.cppreference.com/w/cpp/container/unordered_set)
        - <p>[unordered_map](http://en.cppreference.com/w/cpp/container/unordered_map)</p>

    2. [Python] standard library:

        - [set](https://docs.python.org/3/library/stdtypes.html#set-types-set-frozenset)
        - [dict](https://docs.python.org/3/library/stdtypes.html#typesmapping)

    [C++]:      https://isocpp.org/
    [Python]:   https://www.python.org/

