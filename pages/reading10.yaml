    **Everyone**:

    Next week, we will work on problems related to [graphs] and will focus on
    paths and circuits and flows and cuts.  Understanding these concepts will
    be necessary to solve [Challenge 19] and [Challenge 20].

    [Challenge 19]: challenge19.html
    [Challenge 20]: challenge20.html
    [graphs]:       https://en.wikipedia.org/wiki/Graph_(abstract_data_type)

