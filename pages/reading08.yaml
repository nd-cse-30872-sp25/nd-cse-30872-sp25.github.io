    **Everyone**:

    Next week, we will work on problems related to [graphs] and will focus on
    representing them, traversing them, and computing the shortest path in a
    graph.  Understanding these concepts will be necessary to solve [Challenge
    15] and [Challenge 16].

    [Challenge 15]: challenge15.html
    [Challenge 16]: challenge16.html
    [graphs]:       https://en.wikipedia.org/wiki/Graph_(abstract_data_type)

