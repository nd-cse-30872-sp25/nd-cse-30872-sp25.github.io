    **Everyone**:

    Next week, we will work on problems related to [dynamic programming], which
    can be viewed as a combination of [complete search] and [greedy
    algorithms].  This technique will be necessary to solve [Challenge 11] and
    [Challenge 12].

    [Challenge 11]: challenge11.html
    [Challenge 12]: challenge12.html

    [dynamic programming]:  https://en.wikipedia.org/wiki/Dynamic_programming
    [complete search]:      https://en.wikipedia.org/wiki/Brute-force_search    
    [greedy algorithms]:    https://en.wikipedia.org/wiki/Greedy_algorithm

    ## Reading

    The readings for this week are:

    1. [Competitive Programmer's Handbook]

        - <p>Chapter 7 Dynamic Programming</p>

    2. [A graphical introduction to dynamic programming](https://medium.com/future-vision/a-graphical-introduction-to-dynamic-programming-2e981fa7ca2?sk=37cd14642cf1a83eb0bb33d231442837)

    ### Optional

    - [Dynamic Programming for Brute-Forcers](https://hackernoon.com/dynamic-programming-for-brute-forcers-36f26c2466cf)

    - [Demystifying Dynamic Programming](https://medium.freecodecamp.org/demystifying-dynamic-programming-3efafb8d4296)

    [C++]:      https://isocpp.org/
    [Python]:   https://www.python.org/

